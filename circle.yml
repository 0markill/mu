language: go

go:
  - 1.7.x

## Don't build when new release tags are pushed
general:
  branches:
    ignore:
      - /^v[0-9]/

compile:
  override:
    - make

test:
  override:
    - make test

deployment:
  ## Create 'pre-release' from 'develop' branch
  pre-release:
    branch: develop
    commands:
      - make dev-release

  ## Create 'release' from 'master' branch
  release:
    branch: master
    commands:
      - make release
