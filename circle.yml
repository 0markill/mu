## Don't build when new release tags are pushed
general:
  branches:
    ignore:
      - /^v[0-9]/

## Run 'make deps' for resolving dependencies
dependencies:
  override:
    - make deps

## Run 'make' for compile
compile:
  override:
    - make

## Run 'make test' to test
test:
  override:
    - make test

deployment:
  ## Create 'pre-release' from 'develop' branch
  pre-release:
    branch: develop
    commands:
      - make dev-release

  ## Create 'release' from 'master' branch
  release:
    branch: master
    commands:
      - make release
