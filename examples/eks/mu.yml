---

environments:
  - name: acceptance
    provider: eks
    cluster:
      keyName: mu-key
  - name: production
    provider: eks

service:
  name: eks-example
  healthEndpoint: /
  port: 80
  pathPatterns:
    - /*

## The resources can be customized below
templates:
  mu-environment-acceptance-ConfigMap-aws-auth:   
    data:
      mapUsers: |
        - userarn: arn:aws:iam::00000000000:user/casey.lee
          username: casey-lee
          groups:
          - system:masters

## entire spec files can be replaced with extentions
extensions:
  - url: custom-ingress