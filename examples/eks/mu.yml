---

environments:
  - name: acceptance
    provider: eks
    cluster:
      keyName: mu-key
  - name: production
    provider: eks

service:
  name: eks-example
  healthEndpoint: /
  port: 80
  pathPatterns:
    - /*
  database:
    name: sample
    engine: aurora
    engineMode: serverless

  ## Map environment variables from one's provided as secrets
  environment:
    DB_HOST: $(DatabaseEndpointAddress)
    DB_PORT: $(DatabaseEndpointPort)
    DB_USERNAME: $(DatabaseMasterUsername)
    DB_PASSWORD: $(DatabaseMasterPassword)


## The resources can be customized below
templates:
  mu-environment-acceptance-ConfigMap-aws-auth:   
    data:
      mapUsers: |
        - userarn: arn:aws:iam::00000000000:user/casey.lee
          username: casey-lee
          groups:
          - system:masters

## entire spec files can be replaced with extentions
extensions:
  - url: custom-ingress