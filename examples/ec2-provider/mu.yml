---

environments:
  - name: ec2-dev
    provider: ec2
    cluster:
      keyName: mu-key
    discovery:
      provider: consul
  - name: ecs-dev
    provider: ecs
    cluster:
      keyName: mu-key
    discovery:
      provider: consul

service:
  name: basic-example
  healthEndpoint: /
  port: 8000
  pathPatterns:
    - /*
  pipeline:
    source:
      repo: cplee/aftp-mu
