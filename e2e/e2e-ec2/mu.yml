---

environments:
  - name: e2e-ec2-dev
    provider: ec2
    cluster:
      keyName: mu-e2e
      maxSize: 2
    discovery:
      provider: consul

service:
  healthEndpoint: /
  port: 8000
  pathPatterns:
    - /*
  pipeline:
    acceptance:
      environment: e2e-ec2-dev
    production:
      disabled: true
