language: go

go:
  - 1.7.x

os:
  - linux

## Encrypted GITHUB_TOKEN
env:
  secure: 


## Don't buid when new release tags are pushed
branches:
  except:
    - /^v[0-9]/

## Setup GitHub credentials so we can push tags
before_deploy:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GITHUB_TOKEN}:@github.com" > .git/credentials

deploy:
  ## Create 'pre-release' from 'develop' branch
  - provider: script
    skip_cleanup: true
    script: make dev-release
    on:
      branch: develop
  ## Create 'release' from 'master' branch
  - provider: script
    skip_cleanup: true
    script: make release
    on:
      branch: master

## Send notifiations to 'builds' channel
notifications:
  slack:
    secure: 