apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Namespace }}
  annotations:
    mu/type: service
    mu/service: {{ .ServiceName }}
    mu/revision: {{ .Revision }}
    mu/version: {{ .MuVersion }}

---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .ServiceName }}-deployment
  namespace: {{ .Namespace }}
  annotations:
    mu/type: service
    mu/service: {{ .ServiceName }}
    mu/revision: {{ .Revision }}
    mu/version: {{ .MuVersion }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .ServiceName }}-deployment
      app.kubernetes.io/part-of: {{ .ServiceName }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .ServiceName }}-deployment
        app.kubernetes.io/part-of: {{ .ServiceName }}
    annotations:
      mu/type: service
      mu/service: {{ .ServiceName }}
      mu/revision: {{ .Revision }}
      mu/version: {{ .MuVersion }}
    spec:
      containers:
      - name: {{ .ServiceName }}
        image: {{ .ImageUrl }}
        env:
        {{if .DatabaseSecretName}}
        - name: DatabaseEndpointAddress
          valueFrom:
            secretKeyRef:
              name: {{.DatabaseSecretName}}
              key: address
        - name: DatabaseEndpointPort
          valueFrom:
            secretKeyRef:
              name: {{.DatabaseSecretName}}
              key: port
        - name: DatabaseMasterUsername
          valueFrom:
            secretKeyRef:
              name: {{.DatabaseSecretName}}
              key: username
        - name: DatabaseMasterPassword
          valueFrom:
            secretKeyRef:
              name: {{.DatabaseSecretName}}
              key: password
        {{end}}
        {{range $name, $value := .EnvVariables}}
        - name: {{$name}}
          value: {{$value}}
        {{end}}
        ports:
        - containerPort: {{ .ServicePort }}
        readinessProbe:
          httpGet:
            port: {{ .ServicePort }}
            path: {{ .ServiceHealthEndpoint }}
            scheme: {{ .ServiceHealthProto }}
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            port: {{ .ServicePort }}
            path: {{ .ServiceHealthEndpoint }}
            scheme: {{ .ServiceHealthProto }}
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 3
          successThreadhold: 2
          failureThreshold: 5
---

kind: Service
apiVersion: v1
metadata:
  namespace: {{ .Namespace }}
  name: {{ .ServiceName }}-service
  labels:
    app.kubernetes.io/name: {{ .ServiceName }}-service
    app.kubernetes.io/part-of: {{ .ServiceName }}
  annotations:
    mu/type: service
    mu/service: {{ .ServiceName }}
    mu/revision: {{ .Revision }}
    mu/version: {{ .MuVersion }}
spec:
  selector:
    app.kubernetes.io/name: {{ .ServiceName }}-deployment
    app.kubernetes.io/part-of: {{ .ServiceName }}
  ports:
  - name: {{ .ServiceProto }}
    port: {{ .ServicePort }}
    targetPort: {{ .ServicePort }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    mu/type: service
    mu/service: {{ .ServiceName }}
    mu/revision: {{ .Revision }}
    mu/version: {{ .MuVersion }}
  name: {{ .ServiceName }}-ingress
  namespace: {{ .Namespace }}
spec:
  rules:
  {{range .HostPatterns}}
  - host: "{{.}}"
    http:
      paths:
      - backend:
          serviceName: {{ $.ServiceName}}-service
          servicePort: {{ $.ServicePort }}
        path: /
  {{end}}
  {{range .PathPatterns}}
  - http:
      paths:
      - backend:
          serviceName: {{ $.ServiceName}}-service
          servicePort: {{ $.ServicePort }}
        path: "{{.}}" 
  {{end}}